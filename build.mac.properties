# ---- Instance Settings --------------------------------------------------------
instance.tmp.dir = /tmp
instance.base.url = http://tdproject.local
instance.base.dir = /var/www/tdproject/pear/php

# ---- Deployment Settings ------------------------------------------------------
deploy.dir = ${instance.base.dir}