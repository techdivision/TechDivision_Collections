# ---- Enviromental Settings ----------------------------------------------------
bin.dir = /usr/bin
php.bin = ${bin.dir}/php
git.bin = ${bin.dir}/git
curl.bin = ${bin.dir}/curl

# ---- PEAR System Settings -----------------------------------------------------
pear.bin = /usr/bin/pear

# ---- PEAR Project Settings
pear.dir = ${basedir}/pear-src
pear.bin.dir = ${pear.dir}/pear
pear.data.dir = ${pear.dir}/pear/data
